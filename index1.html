  
  
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Async Function Example</title>
  </head>
  <body>
      <h1>Async/Await Example</h1>
      <div id="output"></div>
  
      <script>
          // Function to simulate fetching data with a promise
          function fetchData() {
              return new Promise((resolve, reject) => {
                  // Replace 'John Doe' with your full name
                  setTimeout(() => resolve('Data fetched Name: Sreynoy '), 1000);
              });
          }
  
          // Async function to fetch and process data
          async function fetchAndProcessData() {
              try {
                  // Replace 'John Doe' with your full name
                  console.log('Student Name: Met Sreynoy');
                  console.log('Using async/await:');
                  const data = await fetchData();
                  console.log(data);
                  const processed = 'Processing data...';
                  console.log(processed);
  
                  // Display output in the HTML
                  document.getElementById('output').innerHTML = `
                      <p>Student Name: SreyNoy Met</p>
                      <p>${data}</p>
                      <p>${processed}</p>
                  `;
              } catch (error) {
                  console.error('Error:', error);
                  document.getElementById('output').innerHTML = `<p>Error: ${error.message}</p>`;
              }
          }
  
          // Call the async function
          fetchAndProcessData();
      </script>
  </body>
  </html>
